    <meta charset="UTF-8">

<body>
<script>
    const num=window.prompt();
    const arr =num.toString();
    let result=[arr[0]];
    for(var i=1;i<arr.length;i++)
    {
        if((arr[i-1]%2===0) && (arr[i]%2===0))
        {
            result.push('-',arr[i]);
        }
        else {
            result.push(arr[i]);
        }
    }
 console.log(result.join(''));
</script>
</body>
